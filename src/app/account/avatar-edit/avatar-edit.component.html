<h2>Profile picture</h2>
<input #fileInput type="file" (change)="onFileChange($event)" style="display:none;" />
<div (click)="fileInput.click()" style="cursor:pointer; display:inline-block;">
  @if (user()?.account?.profilePicture) {
  <img [src]="user()?.account?.profilePicture" alt="avatar" width="100" height="100">
  } @else {
  <img src="https://placehold.co/100x100" alt="avatar" width="100" height="100">
  }
</div>
<button (click)="fileInput.click()">Update</button>
@if (user()?.account?.profilePicture) {
<button (click)="onUpdate.emit({ profilePicture: null })">Remove</button>
}
@if (dbStatus()[0]) {
<p>Uploading... {{ progress() }}%</p>
} @else if (dbStatus()[1]) {
<p>{{ dbStatus()[1] }}</p>
} @else if (dbStatus()[2]) {
<p>{{ dbStatus()[2] }}</p>
}
